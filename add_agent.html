<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
</head>
<body>
    <h1>Add Agent</h1>
    <form method="POST" action="add_agent.php">
        <label for="prenom">Prenom:</label>
        <input type="text" name="prenom" id="prenom" required>
        <br>
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom" required>
        <br>
        <label for="contact">Contact:</label>
        <input type="text" name="contact" id="contact" required>
        <br>
        <label for="adresse">Adresse:</label>
        <input type="text" name="adresse" id="adresse" required>
        <br>
        <label for="codeAccess">Code Access:</label>
        <input type="password" name="codeAccess" id="codeAccess" required>
        <br>
        <label for="agenceId">Agence ID:</label>
        <input type="number" name="agenceId" id="agenceId" required>
        <br>
        <input type="submit" value="Add Agent">
    </form>
</body>
</html>
