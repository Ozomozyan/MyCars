    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Add Lead</h1>
    <form method="POST" action="add_lead.php">

        <input type="text" name="nomEntreprise" id="nomEntreprise" required>
        <br>
        <label for="contact">Contact:</label>
